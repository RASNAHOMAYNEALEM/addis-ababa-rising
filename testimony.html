<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Testimony</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>✊ Submit Your Testimony</h1>
    <p>Speak your truth. This is for history, justice, and healing.</p>
    <nav>
      <a href="index.html">🏠 Home</a>
    </nav>
  </header>

  <main>
    <form name="testimony-form" netlify>
      <label for="name">Your Name (optional):</label>
      <input type="text" id="name" name="name" />

      <label for="testimony">Your Story (required):</label>
      <textarea id="testimony" name="testimony" rows="8" required></textarea>

      <button type="submit">✍ Submit Testimony</button>
    </form>

    <section class="petition">
      <h2>📜 Petition for Justice</h2>
      <p>Stand with the people of Kazanchis and Addis Ababa. Demand justice now.</p>
      <form name="petition-form" netlify>
        <label for="petition-name">Name:</label>
        <input type="text" id="petition-name" name="petition-name" required />
        <label for="petition-location">Location (optional):</label>
        <input type="text" id="petition-location" name="petition-location" />
        <button type="submit">🖊 Sign Petition</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Addis Ababa Rising. Built with the spirit of the people.</p>
  </footer>
</body>
</html>
