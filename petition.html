  <main>
    <section class="petition">
      <h2>Sign the Petition</h2>
      <p>We demand justice for the people of Kazanchis and all displaced Ethiopians. Sign your name below to stand with us in truth, dignity, and restoration.</p>

      <form name="kazanchis-petition" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="kazanchis-petition" />
        
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required />

        <label for="location">City / Country</label>
        <input type="text" id="location" name="location" />

        <label for="message">Message of Solidarity</label>
        <textarea id="message" name="message" rows="4" placeholder="Your words of support..."></textarea>

        <button type="submit">Sign the Petition</button>
      </form>
    </section>
